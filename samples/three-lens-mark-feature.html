<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three Lens Mark Feature</title>
    <link rel="stylesheet" href="../css/dt.css" />
  </head>
  <body>
    <div id="testing" style="width: 1500px; height: 1000px;">
      <div
        id="map"
        style="width: 500px; heigth:500px; float: left; position:absolute; background: #7b98bc"
      >
        <from class="form-inline">
          <lable1>选择绘图类型 &nbsp;</lable1>
          <select id="type">
            <option value="Point">点</option>
            <option value="Line">线</option>
            <option value="Polygon">多边形</option>
            <option value="Extent">矩形</option>
            <option value="None">None</option>
          </select>
        </from>
      </div>

      <div
        id="map1"
        style="width: 500px; heigth:500px; float: left; position:absolute; top: 300px; background: #7b98bc"
      >
        <from class="form-inline">
          <lable1>选择绘图类型 &nbsp;</lable1>
          <select id="type1">
            <option value="Point">点</option>
            <option value="Line">线</option>
            <option value="Polygon">多边形</option>
            <option value="Extent">矩形</option>
            <option value="None">None</option>
          </select>
        </from>
      </div>

      <div
        id="map2"
        style="position:absolute; width: 1090px; heigth:1000px; left: 510px;  background: #7b98bc"
      >
        <from class="form-inline">
          <lable1>选择绘图类型 &nbsp;</lable1>
          <select id="type2">
            <option value="Point">点</option>
            <option value="Line">线</option>
            <option value="Polygon">多边形</option>
            <option value="Extent">矩形</option>
            <option value="None">None</option>
          </select>
        </from>
      </div>
    </div>
    <script src="../dist/meek.js"></script>
    <script src="three-lens-mark-feature.js"></script>
  </body>
</html>
